<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #3fa4df;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }
</style>

<body>
    
    <div>
       {% if messages%}
       {%for m in messages%}
        <h1>{{m}}</h1>
        {%endfor%}
        {% endif %}
     
    </div>
    <br>
    <div id="result">
        <h2>Result:</h2>
        <p>Your estimated daily water footprint is: {{totalwater}} litres.</p>
    </div>
    
   
</body>

</html>
